<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .element {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Event Delegation - Preodic Table</h2>
    <section class="mainbody"></section>
    <script>
        const createPeriodicElement = (symbol, atomicNuber, name) => {
            const Element = document.createElement('div');
            Element.classList.add('element')
            Element.innerHTML = symbol;

            Element.setAttribute("data-atomic-number", atomicNuber)
            Element.setAttribute("data-name", name)
            
            return Element;
        }


        function initializePreodicTable() {
            const mainbody = document.querySelector(".mainbody")

            for (let i = 1; i <= 50; i++) {
                const div = createPeriodicElement(`Elem ${i}`, i, `Element ${i}`);
                // console.log(div)
                // const div = document.createElement("div")
                // div.innerText = i;
                mainbody.append(div)
            }

            mainbody.addEventListener('click', (e) => {
                const target = e.target
                if(target.classList.contains("element")){
                    const atomicNuber = target.getAttribute('data-atomic-number')
                    const elementName = target.getAttribute('data-name')
                    alert(`Atomic number = ${atomicNuber} \n Element name = ${elementName}`)
                }
            })
        }

        initializePreodicTable()
    </script>
</body>

</html>
